<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <!--設定一個容器 Begin-->

    <div class="sty-3">

        <!--   設定一個區塊 500 x 500 px Begin-->
        <div class="sty-2">

            <!-- 輸入名字-->

            <input class="sty-1" type="text" size="30" placeholder="Your name here">
            <!--輸入 email -->
            <input class="sty-4" type="text" size="30" placeholder="Your email here">
            <!--輸入密碼-->
            <input class="sty-5" type="text" size="10" placeholder="Password">
            <!--確定密碼-->
            <input class="sty-6" type="text" size="10" placeholder="Confirm Again">

            <!-- new account超連結-->

            <div class="sty-7">
                <a href="#" style="color:white">CREAT A FREE ACCOUNT</a>

            </div>

            <!-- 用 border 底線 畫出分隔線 -->
            <div class="sty-8"></div>

            <!-- 分隔線加上圖示-->
            <div class="sty-9"><img src="./images/smile.jpg" alt="" width="35px"></div>

            <!-- 登入超連結 -->
            <div class="sty-10">
                <a href="#" style="color:white">SING IN WITH FB</a>
            </div>

        </div>
        <!--   設定一個區塊 500 x 500 px End-->


    </div>
    <!--設定一個容器 End -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
